{% extends "layout.html" %}

{% block head %}
<title>Register</title>
{% endblock %}

{% block main %}
<h1 class='mb-5'>Register</h1>

<form action='/register' method='POST' class='needs-validation'>
  <div class='input-group mb-4'>
    <label for='username' class='form-label w-100'>Username:</label>

    <input id='username' name='username' class='form-control' placeholder='username' minlength='1' maxlength='50'
      autocomplete='off' autofocus required>
  </div>

  <div class='input-group mb-4'>
    <label for='email' class='form-label w-100'>Email:</label>

    <input id='email' name='email' class='form-control' placeholder='email' type='email' minlength='1' maxlength='50'
      pattern='[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$' required>
  </div>

  <div class='input-group mb-4'>
    <label for='password' class='form-label w-100'>Password:</label>

    <input id='password' name='password' class='form-control' placeholder='password' type='password' minlength='1'
      maxlength='50' required>
  </div>

  <div class='input-group mb-4'>
    <label for='confirm-password' class='form-label w-100'>Confirm password:</label>

    <input id='confirm-password' name='confirm-password' class='form-control' placeholder='confirm-password'
      type='Confirm password' minlength='1' maxlength='50' required>
  </div>

  <input class='btn btn-primary w-100' type="submit" value="Register">
</form>
{% endblock %}
