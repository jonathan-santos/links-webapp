{% extends "layout.html" %}

{% block head %}
<title>Your links</title>
{% endblock %}

{% block main %}
<h1 class='mb-5 mt-5'>Your links</h1>

<div class='w-100 px-5 text-center'>
  <table class='table table-striped table-bordered table-sm'>
    <thead>
      <tr>
        <th>tag</th>
        <th>url</th>
      </tr>
    </thead>
    
    <tbody>
      {% for link in links %}
      <tr>
        <td>
          <a href='{{ url_for("tags.tag_page", tag_id=link["tag_id"]) }}'>
            {{ link['tagname'] }}
          </a>
        </td>

        <td>
          <a href='{{ link["url"] }}'>
            {{ link['url'] }}
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
