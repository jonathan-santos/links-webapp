{% extends "layout.html" %}

{% block head %}
<title>Home</title>
{% endblock %}

{% block main %}

{% if not link == None %}
  <a href='{{ link["url"] }}' class='mt-3'>{{ link["url"] }}</a>

  <span class='mt-2'>
    tag: <a href='{{ url_for('tags.tag_page', tag_id=link["tag_id"]) }}'>{{ link["tagname"] }}</a>
  </span>
{% else %}
  No links registered yet
{% endif %}

{% endblock %}
