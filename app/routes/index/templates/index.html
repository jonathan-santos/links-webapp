{% extends "layout.html" %}

{% block head %}
<title>Home</title>
{% endblock %}

{% block main %}

{% if not link == None %}
  <a href='{{ link["url"] }}' class='mt-3 h1'>{{ link["url"] }}</a>

  <span class='mt-2'>
    Tag: <a href='{{ url_for("tags.tag_page", tag_id=link["tag_id"]) }}'>{{ link["tagname"] }}</a>
  </span>

  <span class='mt-2'>
    By: <a href='{{ url_for("users.user_page", user_id=link["user_id"]) }}'>{{ link["username"] }}</a>
  </span>
{% else %}
  No links registered yet
{% endif %}

{% endblock %}
