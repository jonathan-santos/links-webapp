{% extends "layout.html" %}

{% block head %}
<title>Tags</title>
{% endblock %}

{% block main %}
<h1 class='display-1 mb-5'>Tags</h1>

<ul class='list-unstyled text-center'>
  {% for tag in tags %}
    <li>
      <a href='{{ url_for("tags.tag_page", tag_id=tag["id"]) }}'>
        {{ tag['tagname'] | capitalize }}
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
