{% extends "layout.html" %}

{% block head %}
<title>Tag: {{ tag['tagname'] }}</title>
{% endblock %}

{% block main %}

<h1 class='display-1 mb-5'>
  {{ tag['tagname'] | capitalize }}
</h1>

{% if not link == None %}
  <a href='{{ link["url"] }}'>A link from this tag</a>
{% else %}
  No links for this tag yet
{% endif %}

{% endblock %}
